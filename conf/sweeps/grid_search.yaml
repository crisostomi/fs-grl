program: src/fs_grl/run_dml.py

command:
  - python3
  - ${program}
  - +is_sweep=true

method: bayes

project: fs-grl
entity: gladia

metric:
  name: loss/val/classification_loss
  goal: minimize

parameters:

  nn.model.tadam.optimizer.lr:
    distribution: log_uniform_values
    min: 1e-6
    max: 1e-2

  nn.model.tadam.loss_weights.latent_mixup_reg:
    distribution: uniform
    min: 0.0
    max: 1.0

  nn.model.tadam.embedder.node_embedder.hidden_dim:
    distribution: categorical
    values:
      - 32
      - 64
      - 128

  nn.model.tadam.embedder.node_embedder.embedding_dim:
    distribution: categorical
    values:
      - 32
      - 64
      - 128

  nn.model.tadam.embedder.node_embedder.num_convs:
    distribution: categorical
    values:
      - 1
      - 2
      - 3

  nn.model.tadam.embedder.node_embedder.non_linearity:
    distribution: categorical
    values:
      - torch.nn.ReLU
      - torch.nn.SiLU
